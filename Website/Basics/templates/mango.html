<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            border-radius: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <title>Floating Value Inputs</title>
</head>
<body>
    <h1>Enter Floating Values</h1>
    <div class="container">
        <form  method="post">
            {% csrf_token %}
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.01" id="weight" name="weight" required>
            <br>

            <label for="length">Length (m):</label>
            <input type="number" step="0.01" id="length" name="length" required>
            <br>

            <label for="circumference">Circumference (m):</label>
            <input type="number" step="0.01" id="circumference" name="circumference" required>
            <br>

            <input type="submit" value="Submit">
        </form>
        {{info}}
    </div>
</body>
</html>
